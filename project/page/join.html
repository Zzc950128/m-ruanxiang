<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="软象"/>
        <meta name="description" content="软象"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="../static/css/common/reset.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/common/swiper.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/common/common.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/join.css" />
    </head>
    <body>
        <section class="main-wrap">
            <section id="header"></section>
            <div class="join">
                <section class="join-banner">
                    <div class="join-banner-btn">免费体验</div>
                </section>
                <section class="join-basic">
                    <div class="join-basic-title">全面打造数字阅读生态闭环</div>
                    <div class="join-basic-wrap">
                        <div class="join-basic-icon"><img src="../static/images/join/joinBasic1.jpg" alt=""></div>
                        <div class="join-basic-title">1</div>
                        <div class="join-basic-desc">1</div>
                    </div>
                    <div class="join-basic-wrap">
                        <div class="join-basic-icon"><img src="../static/images/join/joinBasic2.jpg" alt=""></div>
                        <div class="join-basic-title">2</div>
                        <div class="join-basic-desc">2</div>
                    </div>
                    <div class="join-basic-wrap">
                        <div class="join-basic-icon"><img src="../static/images/join/joinBasic3.jpg" alt=""></div>
                        <div class="join-basic-title">3</div>
                        <div class="join-basic-desc">3</div>
                    </div>
                </section>
                <section class="join-adventage">
                    <div class="swiper-container join-advantage-swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="swiper-slide-title">1</div>
                                <div class="swiper-slide-content">1</div>
                                <img src="../static/images/join/joinAdvantageSwiper1.jpg" alt="" />
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-slide-title">2</div>
                                <div class="swiper-slide-content">2</div>
                                <img src="../static/images/join/joinAdvantageSwiper2.jpg" alt="" />
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-slide-title">3</div>
                                <div class="swiper-slide-content">3</div>
                                <img src="../static/images/join/joinAdvantageSwiper2.jpg" alt="" />
                            </div>
                        </div>
                        <div class="swiper-pagination join-advantage-swiper-pagination"></div>
                    </div>
                </section>
                <section class="join-cooperate">
                    <div class="join-cooperate-title">合作流程</div>
                    <div class="join-cooperate-icon-wrap clearfix">
                        <div class="join-cooperate-icon">
                            <img src="../static/images/join/joinCooperate1.jpg" alt="">
                            <div class="join-cooperate-point"></div>
                        </div>
                        <div class="join-cooperate-icon">
                            <img src="../static/images/join/joinCooperate2.jpg" alt="">
                            <div class="join-cooperate-point"></div>
                        </div>
                        <div class="join-cooperate-icon">
                            <img src="../static/images/join/joinCooperate3.jpg" alt="">
                            <div class="join-cooperate-point"></div>
                        </div>
                        <div class="join-cooperate-icon">
                            <img src="../static/images/join/joinCooperate4.jpg" alt="">
                            <div class="join-cooperate-point"></div>
                        </div>
                    </div>
                    <div class="join-cooperate-line"></div>
                    <div class="join-cooperate-btn">申请加入</div>
                </section>
            </div>
            <section id="footer"></section>
        </section>
        <section id="menu"></section>
    </body>
    <script type="text/javascript" src="../static/js/common/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/common/swiper.min.js"></script>
    <script type="text/javascript" src="../static/js/common/utils.js"></script>
    <script type="text/javascript" src="../static/js/common/common.js"></script>
    <script type="text/javascript" src="../static/js/join.js"></script>
</html>
